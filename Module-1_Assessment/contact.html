<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="./assets/css/style.css">
    <title> About Me </title>
</head>

<body>

    <div class="container-fluid">

        <nav class="navbar sticky-top navbar-expand-md navbar-light">
            <nav class="container-fluid mx-auto">
                <a class="navbar-brand" href="#"> Katelyn LeBeque </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end">
                    <div class="navbar-nav" style="line-height: 0.005;">
                    <a class="nav-item nav-link" href="#" style="border-right: 1px solid #cccccc;"> About </a>
                    <a class="nav-item nav-link" href="#" style="border-right: 1px solid #cccccc;"> Portfolio </a>
                    <a class="nav-item nav-link" href="#"> Contact </a>
                    </div>
                </div>
            </nav>
        </nav>

        <div class="jumbotron mx-auto">
            <h1 style="white-space: nowrap;"> Contact </h1>
            <hr>

            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="name" class="form-control" id="name" placeholder="Dorothy Molter">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="kwitchurbeliakin@example.com">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="6"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>

        <footer class="footer"></footer>

    </div>
    
</body>

</html>
